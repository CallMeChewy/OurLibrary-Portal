<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join OurLibrary - Project Himalaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .mission {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-style: italic;
            color: #fbbf24;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #fbbf24;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìö OurLibrary</div>
            <div class="tagline">Educational Library Platform</div>
            <div class="mission">
                "Getting education into the hands of people who can least afford it"
            </div>
        </div>
        
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label" for="user_email">Email Address</label>
                <input type="email" id="user_email" class="form-input" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username (Optional)</label>
                <input type="text" id="username" class="form-input" 
                       placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required 
                       placeholder="Create a secure password" minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="academic_level">Academic Level</label>
                <select id="academic_level" class="form-input">
                    <option value="">Select your level</option>
                    <option value="elementary">Elementary</option>
                    <option value="middle_school">Middle School</option>
                    <option value="high_school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="researcher">Researcher</option>
                    <option value="educator">Educator</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="interests">Subject Interests</label>
                <input type="text" id="interests" class="form-input" 
                       placeholder="e.g., Mathematics, Science, Literature">
            </div>
            
            <button type="submit" class="submit-button">
                üöÄ Join OurLibrary - LIVE TEST
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="back-link">
            <a href="./">‚Üê Back to Project Himalaya</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const userData = {
                user_email: document.getElementById('user_email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                academic_level: document.getElementById('academic_level').value,
                interests: document.getElementById('interests').value,
                timestamp: new Date().toISOString()
            };
            
            // Create admin notification email
            const adminEmail = `HerbBowers@gmail.com`;
            const subject = `üéì NEW OURLIBRARY REGISTRATION - ${userData.user_email}`;
            const body = `üìö NEW OURLIBRARY REGISTRATION FROM PROJECT HIMALAYA PORTAL

üìß User Email: ${userData.user_email}
üë§ Username: ${userData.username || 'Not provided'}
üéì Academic Level: ${userData.academic_level || 'Not specified'}
üìñ Interests: ${userData.interests || 'Not specified'}
‚è∞ Registration Time: ${userData.timestamp}

üìã REQUIRED ACTIONS:
1. Send verification email to: ${userData.user_email}
2. Prepare user database environment
3. Configure library access permissions

üîó Verification URL to send to user:
https://callmechewy.github.io/OurLibrary-Portal/verify.html?email=${encodeURIComponent(userData.user_email)}&token=verify_${Date.now()}

This is a LIVE TEST of the complete registration system.

- Project Himalaya Automation`;

            // Send both admin notification and user verification via mailto (guaranteed to work)
            const userVerificationEmail = `${userData.user_email}`;
            const userSubject = `üéì Welcome to OurLibrary - Verify Your Account`;
            const userBody = `Welcome to OurLibrary!

Please click this link to verify your account:
https://callmechewy.github.io/OurLibrary-Portal/verify.html?email=${encodeURIComponent(userData.user_email)}&token=verify_${Date.now()}

Welcome to Project Himalaya!
- The OurLibrary Team`;

            // Open both email windows
            window.open(`mailto:${adminEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank');
            window.open(`mailto:${userVerificationEmail}?subject=${encodeURIComponent(userSubject)}&body=${encodeURIComponent(userBody)}`, '_blank');
            
            // Show success status
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = `
                ‚úÖ Registration Submitted!
                <br><br>
                üìß <strong>Email windows opened:</strong><br>
                ‚Ä¢ Admin notification ‚Üí ${adminEmail}<br>
                ‚Ä¢ User verification ‚Üí ${userData.user_email}<br>
                <br>
                üìö <strong>Please send both emails to complete the test</strong>
            `;
        }
    </script>
</body>
</html>
