<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join OurLibrary - Project Himalaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .mission {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-style: italic;
            color: #fbbf24;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìö OurLibrary</div>
            <div class="tagline">Educational Library Platform</div>
            <div class="mission">
                "Getting education into the hands of people who can least afford it"
            </div>
        </div>
        
        <form action="https://formspree.io/f/xdkovgqk" method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="user_email" class="form-input" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username (Optional)</label>
                <input type="text" name="username" class="form-input" 
                       placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" class="form-input" required 
                       placeholder="Create a secure password" minlength="8">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="academic_level">Academic Level</label>
                <select name="academic_level" class="form-input">
                    <option value="">Select your level</option>
                    <option value="elementary">Elementary</option>
                    <option value="middle_school">Middle School</option>
                    <option value="high_school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="researcher">Researcher</option>
                    <option value="educator">Educator</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="interests">Subject Interests</label>
                <input type="text" name="interests" class="form-input" 
                       placeholder="e.g., Mathematics, Science, Literature">
            </div>
            
            <input type="hidden" name="_subject" value="üéì LIVE TEST - New OurLibrary Registration">
            <input type="hidden" name="_next" value="https://callmechewy.github.io/OurLibrary-Portal/verify.html">
            <input type="hidden" name="_autoresponse" value="Thank you for registering! Your account verification email has been sent.">
            <input type="hidden" name="verification_url" value="https://callmechewy.github.io/OurLibrary-Portal/verify.html">
            <input type="hidden" name="admin_notification" value="This registration requires verification email to be sent to user">
            
            <button type="submit" class="submit-button">
                üöÄ Join OurLibrary - LIVE TEST
            </button>
        </form>
        
        <div class="back-link">
            <a href="./">‚Üê Back to Project Himalaya</a>
        </div>
    </div>
</body>
</html>
